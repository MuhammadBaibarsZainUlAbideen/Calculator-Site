<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            flex-direction: column;
        }
        .calculator {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        .display {
            background-color: #e2e8f0;
            color: #2d3748;
            text-align: right;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .button {
            padding: 1rem;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: manipulation;
        }
        .button:active {
            transform: scale(0.95);
        }
        .operator {
            background-color: #cbd5e0;
        }
        .clear {
            background-color: #fc8181;
            color: #fff;
        }
        .equals {
            background-color: #48bb78;
            color: #fff;
            grid-column: span 2;
        }
        .special {
            font-size: 1rem;
            font-weight: 400;
        }

        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fbd38d;
            color: #2d3748;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        .alert-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons-grid">
        <div class="button special" data-value="sin(">sin</div>
        <div class="button special" data-value="cos(">cos</div>
        <div class="button special" data-value="tan(">tan</div>
        <div class="button operator" data-value="Math.sqrt(">√</div>
        <div class="button special" data-value="Math.log(">ln</div>

        <div class="button special" data-value="Math.asin(">sin⁻¹</div>
        <div class="button special" data-value="Math.acos(">cos⁻¹</div>
        <div class="button special" data-value="Math.atan(">tan⁻¹</div>
        <div class="button operator" data-value="^">^</div>
        <div class="button special" data-value="Math.exp(">e^x</div>

        <div class="button" data-value="7">7</div>
        <div class="button" data-value="8">8</div>
        <div class="button" data-value="9">9</div>
        <div class="button operator" data-value="/">/</div>
        <div class="button special" data-value="Math.E">e</div>

        <div class="button" data-value="4">4</div>
        <div class="button" data-value="5">5</div>
        <div class="button" data-value="6">6</div>
        <div class="button operator" data-value="*">*</div>
        <div class="button special" data-value="Math.PI">π</div>

        <div class="button" data-value="1">1</div>
        <div class="button" data-value="2">2</div>
        <div class="button" data-value="3">3</div>
        <div class="button operator" data-value="-">-</div>
        <div class="button special" data-value="(">(</div>

        <div class="button" data-value="0">0</div>
        <div class="button" data-value=".">.</div>
        <div class="button operator" data-value="+">+</div>
        <div class="button special" data-value=")">)</div>
        <div class="button clear" data-value="C">AC</div>

        <div class="button operator" data-value="backspace">⌫</div>
        <div class="button equals" data-value="=">=</div>
    </div>
</div>

<div id="alertBox" class="alert-box"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.button');
    const alertBox = document.getElementById('alertBox');
    let currentExpression = '0';

    const showAlert = (message) => {
        alertBox.textContent = message;
        alertBox.classList.add('show');
        setTimeout(() => {
            alertBox.classList.remove('show');
        }, 3000);
    };

    const updateDisplay = () => {
        display.textContent = currentExpression.replace(/\*/g, '×').replace(/\//g, '÷').replace(/\^/g, '^');
    };

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const value = button.dataset.value;

            if (value === 'C') {
                currentExpression = '0';
            } else if (value === '=') {
                try {
                    // Replace custom operators with JavaScript equivalents for evaluation
                    let expressionToEvaluate = currentExpression
                        .replace(/π/g, 'Math.PI')
                        .replace(/e/g, 'Math.E')
                        .replace(/\^/g, '**');

                    // Handle functions without a trailing parenthesis
                    expressionToEvaluate = expressionToEvaluate.replace(/(sin|cos|tan|asin|acos|atan|sqrt|log|exp)\(/g, 'Math.$1(');

                    const result = eval(expressionToEvaluate);
                    if (isNaN(result) || !isFinite(result)) {
                        showAlert('Error: Invalid Expression');
                        currentExpression = '0';
                    } else {
                        currentExpression = result.toString();
                    }
                } catch (e) {
                    showAlert('Error: Invalid Expression');
                    currentExpression = '0';
                }
            } else if (value === 'backspace') {
                currentExpression = currentExpression.slice(0, -1);
                if (currentExpression === '') {
                    currentExpression = '0';
                }
            } else {
                if (currentExpression === '0' && value !== '.') {
                    currentExpression = value;
                } else {
                    currentExpression += value;
                }
            }
            updateDisplay();
        });
    });

    updateDisplay();
});
</script>

</body>
</html>
